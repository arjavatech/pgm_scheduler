<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/Inprocess.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<style>
    table {
        width: 100%;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc !important;
    }

    th,
    tr {
        border-bottom: 1px solid #ccc !important;
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <div id="sidebar">
                            <div id="sidebar-header" class="m-3 mb-4 mt-5">
                                <img src="images/logo.png" alt="Sidebar Logo" style="width: 80%;">
                            </div>
                            <div id="sidebar-content">
                                <div class="list-group list-group-flush">
                                    <a href="#"
                                        class="list-group-item list-group-item-action bg-purple"><span
                                            style="padding-left: 10px;color: white;">Dashboard</span></a>
                                    
                                    <a href="#"
                                        class="list-group-item list-group-item-action bg-purple"><span
                                            style="padding-left: 10px;color: white;">Register</span></a>
                                    <a href="#"
                                        class="list-group-item list-group-item-action bg-purple"><span
                                            style="padding-left: 10px;color: white;">Companies</span></a>
                                    <div style="position: fixed; bottom: 0; display: inline-flex;" class="m-3">
                                        <img src="icon/Vector.png" id="icon">
                                        <span class="content text-white list-group-item">Logout</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">

                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 fw-bold">Register</h2>
                            <div>
                                <input type="text" class="input-bottom-border mt-4" placeholder="Company Id"
                                    style="background-color: #e5e5e5;">

                                <textarea rows="1" placeholder="Company Name" type=""
                                    class="input-bottom-border mt-4"></textarea>
                                <input placeholder="Phone Number" type="number" class="input-bottom-border mt-4">
                                <input placeholder="First Name" type="text" class="input-bottom-border mt-4">
                                <input placeholder="Last Name" type="text" class="input-bottom-border mt-4">

                                <input placeholder="Email" type="email" class="input-bottom-border mt-4">

                                <button type="submit" class="mt-5 login-button">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>


    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>


</body>

</html>
