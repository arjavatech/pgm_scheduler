<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee</title>

    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/register.css">
</head>

<style>
    table {
        width: 100%;
        border-top: 1px solid #ccc;
        border-bottom: 1px solid #ccc !important;
    }

    th,
    tr {
        border-bottom: 1px solid #ccc !important;
    }
</style>

<body>
    <div id="nav">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="col-4">
                <button class="sidebar-toggle" id="sidebarToggle">â˜°</button>
            </div>
            <div class="col-4 text-center">
                <img src="images/logo.png" alt="Logo" id="logo" style="max-width: 100%;">
            </div>
            <div class="col-4 text-end">
                <img src="icon/Mask group.png" alt="Profile Icon" style="max-width: 100%;">
            </div>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <!-- Sidebar -->
                        <div id="sidebar">
                            <div id="sidebar-header" class="m-3 mb-5">
                                <img src="images/logo.png" alt="Sidebar Logo" style="max-width: 100%;">
                            </div>
                            <div id="sidebar-content">
                                <div class="list-group list-group-flush">
                                    <a href="#" class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group-2.png" style="width: 25px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Dashboard</span></a>

                                    <a href="register.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group.png" style="width: 30px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Register</span></a>
                                    <a href="company.html" class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group-1.png" style="width: 30px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Companies</span></a>
                                    <div style="position: fixed; bottom: 0; display: inline-flex;" class="m-3">
                                        <img src="icon/Vector.png" id="icon">
                                        <span class="content text-white list-group-item">Logout</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p
                            style="box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.5); margin-left: -12px; padding: 20px; margin-right: -12px; font-weight: bold;">
                            Employee <span class="span">XYZ Company <img src="icon/Mask group (2).png" alt=""
                                    style="width: 40px; padding-left: 10px;"></span>
                        </p>
                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 fw-bold">Register</h2>
                            <div>
                                <input id="companyName" rows="1" placeholder="Company Name"
                                    class="input-bottom-border mt-4"></input>
                                <input id="phoneNumber" placeholder="Phone Number" type="number"
                                    class="input-bottom-border mt-4">
                                <input id="firstName" placeholder="First Name" type="text"
                                    class="input-bottom-border mt-4">
                                <input id="lastName" placeholder="Last Name" type="text"
                                    class="input-bottom-border mt-4">
                                <input id="email" placeholder="Email" type="email" class="input-bottom-border mt-4">
                                <button id="registerButton" type="submit" class="mt-5 login-button">Register</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#registerButton').on('click', function (event) {
                event.preventDefault(); // Prevent form submission

                // Gather input values
                const data = {
                    company_name: $('#companyName').val(),
                    phone_number: $('#phoneNumber').val(),
                    first_name: $('#firstName').val(),
                    last_name: $('#lastName').val(),
                    email: $('#email').val()
                };

                // Send a POST request
                $.ajax({
                    url: 'https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev//company_register/create', // Replace with your actual API endpoint
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (response) {
                        // Handle the response from the server
                        console.log("Success:", response);
                        alert("Registration successful!");
                    },
                    error: function (xhr, status, error) {
                        // Handle any errors
                        console.error("Error:", error);
                        alert("Registration failed. Please try again.");
                    }
                });
            });
        });
    </script>
</body>

</html>
