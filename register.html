<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
 <!-- DataTables CSS -->
 <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">

 <!-- Bootstrap CSS -->
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
 <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

 <!-- Custom CSS -->
 <link rel="stylesheet" href="css/nav.css">
 <link rel="stylesheet" href="css/register.css">
    <!-- Custom CSS -->
    <style>
        
</style>

<body>
    <div class="container-fluid" id="mainContent">
        <div class="row">
            <div class="container">
                <div class="row">
                    <!-- Sidebar -->
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <div id="sidebar">
                            <div id="sidebar-header" class="m-3 mb-4 mt-5">
                                <img src="images/logo.png" alt="Sidebar Logo" style="width: 80%;">
                            </div>
                            <div id="sidebar-content">
                                <div class="list-group list-group-flush">
                                    <a href="#" class="list-group-item list-group-item-action bg-purple"><span style="padding-left: 10px;color: white;">Dashboard</span></a>
                                    <a href="#" class="list-group-item list-group-item-action bg-purple"><span style="padding-left: 10px;color: white;">Register</span></a>
                                    <a href="#" class="list-group-item list-group-item-action bg-purple"><span style="padding-left: 10px;color: white;">Companies</span></a>
                                    <div style="position: fixed; bottom: 0; display: inline-flex;" class="m-3">
                                        <img src="icon/Vector.png" id="icon">
                                        <span class="content text-white list-group-item">Logout</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Main Content -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p
              style="box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.5); margin-left: -12px; padding: 20px; margin-right: -12px; font-weight: bold;">
             <span class="span">SuperAdmin<img src="icon/Mask group (2).png" alt=""
                  style="width: 40px; padding-left: 10px;"></span>
            </p>
                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 fw-bold">Register</h2>
                            <div class="container-form">
                            <form id="registerForm">
                                <input type="text" class="form-control" id="companyName" placeholder="Company Name*" required>
                            
                              
                                <div class="inline-fields">
                                    <input type="text" class="form-control" id="firstName" placeholder="First Name*" required>
                                    <input type="text" class="form-control" id="lastName" placeholder="Last Name*" required>
                                </div>
                            
                                <input type="email" class="form-control" id="email" placeholder="Email*" required>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number*" required>
                            
                             
                                <div class="submit-btn-container">
                                    <button type="submit" class="submit-btn" id="submit-btn">Submit</button>
                                </div>
                            </form>
                        </div>
                      
                        </div>
                    </div>

                    
                </div>
            </div>
        </div>
    </div>

    <div id="popupModal">
        <div class="modal-content">
            <p>Successfully Registered!</p>
            <button class="close-btn" id="closePopup">Close</button>
        </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#submit-btn').on('submit', function (event) {
                event.preventDefault(); // Prevent form submission
                console.log('yes');
                // Gather input values
                const data = {
                    company_name: $('#companyName').val(),
                    phone_number: $('#phoneNumber').val(),
                    first_name: $('#firstName').val(),
                    last_name: $('#lastName').val(),
                    email: $('#email').val()
                };

                // Send a POST request
                $.ajax({
                    url: 'https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev//company_register/create', 
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    
                    success: function (response) {
                        // Handle the response from the server
                        console.log("Success:", response);
                        popupModal.style.display = 'block';
                        mainContent.classList.add('blur-background');


                    },
                    error: function (xhr, status, error) {
                        console.error("Error:", error);
                    }
                    
                });
            });

            $('#closePopup').on('click', function () {
            $('#popupModal').hide(); 
            $('#mainContent').removeClass('blur-background'); 
            window.location.href = 'company.html';
        });
 });
    </script>
    
</body>

</html>
