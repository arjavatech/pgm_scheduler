<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exact Arrow Design</title>
    <style>
        .details-control {
            display: inline-block;
            width: 10px;  /* Size of the arrow */
            height: 10px;
            border-left: 2px solid #888;  /* Color of the left border */
            border-bottom: 2px solid #888; /* Color of the bottom border */
            transform: rotate(320deg);
            margin: 10px; 
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <div class="details-control"></div>
    </div>
</body>
</html>
