<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/home_profile.css">
    <link rel="stylesheet" href="script/profile.js">


</head>
<style>
    .no-scroll {
        overflow: hidden;
    }

    .body-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease;
    }

    .input-sty::placeholder {
        color: #a9a9a9;
        transition: color 0.3s ease;
    }

    .placeholder-transparent::placeholder {
        color: transparent;
    }


    .modal-header {
        background-image: radial-gradient(#004102, #131313) !important;
        color: white;
    }

    .custom-modal-content {
        background-color: #f8f9fa;
        border-radius: 10px;
        border: none;
        width: 100%;
    }

    .custom-modal-body {
        font-size: 18px;
        text-align: center;
        padding: 20px;
        color: #333;
    }

    .custom-modal-footer {
        display: flex;
        justify-content: space-between;
        padding: 10px 60px;
        border-top: none;
    }

    .btn-yes {
        background-color: #006103;
        color: white;
        border: none;
        border-radius: 6px;
        width: 30%;
        transition: background-color 0.3s ease;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .btn-yes:hover {
        background-color: #006103;
        opacity: 0.8;
        color: white;
    }

    .btn-no {
        background-color: #dc3545;
        color: white;
        border: none;
        width: 30%;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .btn-no:hover {
        background-color: #c82333;
        color: white;
        opacity: 0.8;
    }

    .span {
        float: inline-end;
    }
</style>

<body>
    <div id="nav" class="mb-5">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="col-4 text-start">
                <img src="images/icons8-menu-bar-64.png" alt="" class="sidebar-toggle img-fluid" id="sidebarToggle"
                    style="width: 30%;">
            </div>
            <div class="col-4 text-center pt-1 pb-1">
                <img src="images/logo.png" alt="Logo" style="max-width: 70%;">
            </div>
            <div class="col-4 text-end">
                <img src="icon/bell.png" alt="Profile Icon" id="icon" style="max-width: 100%;">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <!-- Sidebar -->
                        <div id="sidebar">
                            <div id="sidebar-header" class="m-3 mb-5">
                                <img src="images/logo.png" alt="Sidebar Logo" style="width: 100%;">
                            </div>
                            <div id="sidebar-content">
                                <div class="list-group list-group-flush">
                                    <a href="dashboard.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group-2.png" style="width: 25px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Dashboard</span></a>
                                    <a class="list-group-item list-group-item-action bg-purple dropdown-toggle" href="#"
                                        id="ticketMenu" data-bs-toggle="collapse" data-bs-target="#ticketSubmenu"
                                        aria-expanded="false" aria-controls="ticketSubmenu">
                                        <img src="icon/Mask group-3.png" style="width: 25px;margin-top: -5px;">
                                        <span style="padding-left: 10px;color: white;">Ticket</span>
                                    </a>

                                    <div id="ticketSubmenu" class="collapse">
                                        <ul class="list-group list-group-flush" id="list-group-flush">
                                            <li class="list-group-item"><a href="Unassigned.html">Unassigned Tickets</a>
                                            </li>
                                            <li class="list-group-item"><a href="In-Progress.html"
                                                    class=" bg-purple">In-Progress</a></li>
                                            <li class="list-group-item"><a href="invoice.html"
                                                    class=" bg-purple">ReadyForInvoice</a></li>
                                            <li class="list-group-item"><a href="completed.html">Completed Ticket</a>
                                            </li>
                                            <li class="list-group-item"><a href="RejectedTicket.html">RejectedTicket</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="employee_ticket.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group.png" style="width: 30px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Employees</span></a>
                                    <a href="home-profile.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group-1.png" style="width: 30px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Profile</span></a>
                                    <div style="position: fixed; bottom: 0; display: inline-flex;cursor: pointer;"
                                        data-bs-toggle="modal" data-bs-target="#logoutModal" class="m-3">
                                        <img src="icon/Vector.png" style="width: 30px;margin-top: -5px;">
                                        <span class="content text-white list-group-item">Logout</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p id="header"
                            style="box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.5); margin-left: -12px; padding: 20px; margin-right: -12px; font-weight: bold;">
                            Admin <span class="span"><span id="CName"></span> <img src="icon/Mask group (2).png" id="Clogo" id="Clogo" alt=""
                                    style="width: 40px; padding-left: 10px;"></span>
                        </p>


                        <h3 class="text-center fw-bold  mt-4" id="header">Profile</h3>
                        <div class="overlay" id="overlay">
                            <div class="spinner"></div>
                        </div>
                        <div class="logo-sty">
    <label for="uploadLogo" class="upload-label d-flex justify-content-center">
        <img id="logoPreview" class="logo-img" alt="Upload Logo">
        <input type="file" id="uploadLogo" accept="image/*" onchange="handleFileSelect(event)">
        <span class="icon-pencil"><i class="fas fa-pencil-alt"></i></span>
    </label>
</div>



                        <div class="container box-sty">
                            <form id="settingsForm" class="p-5 text-center">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="company_name" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Company Name</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="tel" id="phone_number" name="phoneNumber" placeholder=" "
                                                class="input-sty">
                                            <label>Phone Number</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="first_name" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">First name</label>
                                            <span class="text-danger" id="errorFName"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="last_name" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Last name</label>
                                            <span class="text-danger" id="errorLName"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">

                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="email" id="email" name="email" placeholder=" "
                                                class="input-sty">
                                            <label>Email</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input id="city" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">City</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="street" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Street</label>
                                        </div>
                                    </div>

                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="state" name="state" placeholder=" "
                                                class="input-sty">
                                            <label>State</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="address_line" name="address_line" placeholder=" "
                                                class="input-sty">
                                            <label>Address Line</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="zip" name="zip" placeholder=" " class="input-sty">
                                            <label>Zip</label>
                                        </div>
                                    </div>

                                </div>

                                <div class="d-flex justify-content-center">
                                    <button type="button" class="btn-green float-end"
                                        onclick="handleSubmit()">Update</button>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-header justify-content-center">
                    <h5 class="modal-title" id="logoutModalLabel">Logout</h5>

                </div>
                <div class="modal-body custom-modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn-yes ">Yes</button>
                    <button type="button" class="btn-no " data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="l">
        <div class="spinner"></div>
    </div>
    <script>
        document.querySelector('.btn-yes').addEventListener('click', function () {
            localStorage.clear();
            window.location.href = 'index.html';
        });


        let cid = localStorage.getItem("cid");

        document.getElementById("CName").innerHTML = localStorage.getItem("CName");

        document.getElementById('uploadLogo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result; 
                    localStorage.setItem("Clogo", e.target.result)
                    document.getElementById("Clogo").src = e.target.result
                };
                reader.readAsDataURL(file); // Convert the file into a data URL
            }
        });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("Clogo").src = localStorage.getItem("Clogo");
            const cid = localStorage.getItem("cid"); // Retrieve the company ID from localStorage
            if (!cid) {
                console.error("Company ID not found in localStorage.");
                // alert("Company ID is missing. Please try logging in again.");
                return;
            }

            const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/get/${cid}`;
            const loadingIndicator = document.getElementById('l'); // Ensure the loading indicator exists

            loadingIndicator.style.display = 'flex'; // Show loading indicator

            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(employeesData => {

                    // Populate form fields with data
                    document.getElementById("logoPreview").src = employeesData.logo || "";
                    document.getElementById("company_name").value = employeesData.company_name || "";
                    document.getElementById("phone_number").value = employeesData.phone_number || "";
                    document.getElementById("first_name").value = employeesData.first_name || "";
                    document.getElementById("last_name").value = employeesData.last_name || "";
                    document.getElementById("street").value = employeesData.street || "";
                    document.getElementById("city").value = employeesData.city || "";
                    document.getElementById("zip").value = employeesData.zip || "";
                    document.getElementById("email").value = employeesData.email || "";
                    document.getElementById("state").value = employeesData.state || "";
                    document.getElementById("address_line").value = employeesData.address_line || "";
                })
                .catch(error => {
                    console.error("Error fetching company data:", error);
                    // alert("Failed to load company data. Please try again later.");
                })
                .finally(() => {
                    loadingIndicator.style.display = 'none'; // Hide loading indicator
                });
        });

        // Sidebar toggle logic
        document.getElementById('sidebarToggle').addEventListener('click', () => {
            const sidebar = document.getElementById('left');
            const body = document.body;
            const box = document.querySelector(".box-sty");
            const inputs = document.querySelectorAll(".input-sty");

            sidebar.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                body.classList.add('no-scroll', 'body-overlay');
                box.style.backgroundColor = "transparent";

                inputs.forEach(input => {
                    input.style.backgroundColor = "transparent";
                    input.classList.add('placeholder-transparent');
                });
            } else {
                body.classList.remove('no-scroll', 'body-overlay');
                box.style.backgroundColor = "";

                inputs.forEach(input => {
                    input.style.backgroundColor = "";
                    input.classList.remove('placeholder-transparent');
                });
            }
        });

    </script>

    <script>

    async function handleFileSelect(event) {
        const file = event.target.files[0]; // Get the selected file
        console.log(file)
        if (!file) {
            // alert("No file selected.");
            return;
        }

        // Convert file to Base64 format
        const reader = new FileReader();
        reader.onload = async function (e) {
            const base64Data = e.target.result.split(",")[1]; // Extract Base64 portion
            const fileName = file.name;

            try {
                // Send Base64 data to the server
                const response = await fetch("https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company_logo_upload", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({
                        file_name: fileName,
                        file_data: base64Data,
                    }),
                });

                const data = await response.json();

                if (response.ok) {
                    // alert("Upload succeeded: " + data.file_url);
                    updateLink(data.file_url); // Update UI with the uploaded file URL
                } else {
                    // alert("Upload failed: " + data.detail);
                }
            } catch (error) {
                console.error("Error:", error);
                // alert("An error occurred during the upload. Please try again.");
            }
        };

        reader.readAsDataURL(file); // Read file as Base64
    }

    async function updateLink(url) {
        const cid = localStorage.getItem("cid");
        const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/update/${cid}`;
        const payload = {
            company_id: cid,
            logo: url
        };

        try {
            const response = await fetch(apiUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(payload)
            });

            if (response.ok) {
                // alert("link data updated")
            } else {
                // alert('Error updating link.');
            }
        } catch (error) {
            console.error('Error updating link:', error);
            // alert('Error updating link. Check console for details.');
        }
    }

    async function handleSubmit() {
    let cid = localStorage.getItem("cid")
    const loadingIndicator = document.getElementById('l');
    loadingIndicator.style.display = 'flex';
    const updateApiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/update/${cid}`;
    let updated_data = {
        company_id: cid,
        company_name: document.getElementById("company_name").value,
        phone_number: document.getElementById("phone_number").value,
        email: document.getElementById("email").value,
        first_name: document.getElementById("first_name").value,
        last_name: document.getElementById("last_name").value,
        street: document.getElementById("street").value,
        city: document.getElementById("city").value,
        zip: document.getElementById("zip").value,
        state: document.getElementById("state").value,
        address_line: document.getElementById("address_line").value
    }


    try {
        const response = await fetch(updateApiUrl, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(updated_data),
        });

        if (!response.ok) {
            loadingIndicator.style.display = 'none';
            const errorMessage = await response.text();
            throw new Error(`Error: ${response.status} - ${errorMessage}`);

        }

        const data = await response.json();

        setTimeout(() => {
            window.location.href = 'home-profile.html';
        }, 1200);

    } catch (error) {
        console.error("Failed to assign employee:", error.message);
        loadingIndicator.style.display = 'none';
    }
}


    </script>
</body>

</html>
