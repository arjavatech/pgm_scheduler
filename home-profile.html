<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
    .no-scroll {
        overflow: hidden;
    }

    .body-overlay {
        background-color: rgba(0, 0, 0, 0.5);
        transition: background-color 0.3s ease;
    }

    .input-sty::placeholder {
        color: #a9a9a9;
        transition: color 0.3s ease;
    }

    .placeholder-transparent::placeholder {
        color: transparent;
    }



    .custom-modal-content {
        background-color: #f8f9fa;
        border-radius: 10px;
        border: none;
        width: 80%;
    }

    .custom-modal-body {
        font-size: 18px;
        text-align: center;
        padding: 20px;
        color: #333;
    }

    .custom-modal-footer {
        display: flex;
        justify-content: space-between;
        padding: 10px 60px;
        border-top: none;
    }

    .btn-yes {
        background-color: #006103;
        color: white;
        border: none;
        border-radius: 6px;
        width: 30%;
        transition: background-color 0.3s ease;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .btn-yes:hover {
        background-color: #006103;
        opacity: 0.8;
        color: white;
    }

    .btn-no {
        background-color: #dc3545;
        color: white;
        border: none;
        width: 30%;
        border-radius: 6px;
        transition: background-color 0.3s ease;
        padding-top: 8px;
        padding-bottom: 8px;
    }

    .btn-no:hover {
        background-color: #c82333;
        color: white;
        opacity: 0.8;
    }
</style>

<body>
    <div id="nav" class="mb-5">
        <div class="container d-flex justify-content-between align-items-center">

                <img src="images/icons8-menu-bar-64.png" alt="" class="sidebar-toggle img-fluid" id="sidebarToggle"
                    style="width: 30%;">
            </div>
            <div class="col-4 text-center pt-1 pb-1">
                <img src="images/logo.png" alt="Logo" style="max-width: 70%;">
            </div>
            <div class="col-4 text-end">
                <img src="icon/bell.png" alt="Profile Icon" id="icon" style="max-width: 100%;">
            </div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-2 col-md-2 col-lg-2 col-sty" id="left">
                        <!-- Sidebar -->
                        <div id="sidebar">
                            <div id="sidebar-header" class="m-3 mb-5">
                                <img src="images/logo.png" alt="Sidebar Logo" style="width: 100%;">
                            </div>
                            <div id="sidebar-content">
                                <div class="list-group list-group-flush">
                                    <a href="dashboard.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group-2.png" style="width: 25px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Dashboard</span></a>
                                    <a class="list-group-item list-group-item-action bg-purple dropdown-toggle" href="#"
                                        id="ticketMenu" data-bs-toggle="collapse" data-bs-target="#ticketSubmenu"
                                        aria-expanded="false" aria-controls="ticketSubmenu">
                                        <img src="icon/Mask group-3.png" style="width: 25px;margin-top: -5px;">
                                        <span style="padding-left: 10px;color: white;">Ticket</span>
                                    </a>

                                   <div id="ticketSubmenu" class="collapse">
                                        <ul class="list-group list-group-flush" id="list-group-flush">
                                            <li class="list-group-item"><a href="Unassigned.html">Unassigned Tickets</a>
                                            </li>
                                            <li class="list-group-item"><a href="In-Progress.html"
                                                    class=" bg-purple">In-Progress</a></li>
                                            <li class="list-group-item"><a href="invoice.html"
                                                    class=" bg-purple">ReadyForInvoice</a></li>
                                            <li class="list-group-item"><a href="completed.html">Completed Ticket</a>
                                            </li>
                                            <li class="list-group-item"><a href="RejectedTicket.html">RejectedTicket</a>
                                            </li>
                                        </ul>
                                    </div>
                                    <a href="employee_ticket.html"
                                        class="list-group-item list-group-item-action bg-purple"><img
                                            src="icon/Mask group.png" style="width: 30px;margin-top: -5px;"><span
                                            style="padding-left: 10px;color: white;">Employees</span></a>
                                    <a href="home-profile.html"

                                    <div style="position: fixed; bottom: 0; display: inline-flex;cursor: pointer;"

                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column: Profile Form -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p id="header"
                            style="box-shadow: 0px 10px 10px 0px rgba(0, 0, 0, 0.5);margin-left: -12px;padding: 20px;margin-right: -12px;font-weight: bold;">
                            Admin <span class="span" style="float: inline-end;">XYZ Company <img
                                    src="icon/Mask group (2).png" alt="" style="width: 40px;padding-left: 10px;"></span>
                        </p>


                        <h3 class="text-center fw-bold  mt-4" id="header">Profile</h3>
                        <div class="overlay" id="overlay">
                            <div class="spinner"></div>
                        </div>
                        <div class="logo-sty">
                            <label for="uploadLogo" class="upload-label d-flex justify-content-center">

                                <img id="logoPreview" alt="Upload Logo" style="max-width: 100%; height: auto;">
                                <input type="file" id="uploadLogo" accept="image/*">
                                <!-- Pencil icon -->
                                <span class="icon-pencil"><i style="cursor: pointer;"
                                        class="fas fa-pencil-alt"></i></span>

                            </label>
                        </div>



                        <div class="container box-sty">
                            <form id="settingsForm" class="p-5 text-center">
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="companyName" placeholder=" " type="text" class="input-sty">

                                        </div>
                                    </div>
                                    <div class="col-sm-6">

                                            <label>Phone Number</label>

                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="firstName" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">First name</label>
                                            <span class="text-danger" id="errorFName"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="lastName" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Last name</label>
                                            <span class="text-danger" id="errorLName"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="email" id="email" name="email" placeholder=" "
                                                class="input-sty">
                                            <label>Email</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input id="city" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">City</label>
                                        </div>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="street" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Street</label>
                                        </div>
                                    </div>
                                    
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="state" name="state" placeholder=" "
                                                class="input-sty">
                                            <label>State</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="addressLine" name="addressLine" placeholder=" " class="input-sty">
                                            <label>Address Line</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="zip" name="zip" placeholder=" " class="input-sty">
                                            <label>Zip</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn-green float-end">Update</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content custom-modal-content">
                <div class="modal-body custom-modal-body">
                    Are you sure you want to log out?
                </div>
                <div class="modal-footer custom-modal-footer">
                    <button type="button" class="btn-yes ">Yes</button>
                    <button type="button" class="btn-no " data-bs-dismiss="modal">No</button>
                </div>
            </div>
        </div>
    </div>
    <div class="loading" id="l">
        <div class="spinner"></div>
    </div>
    <script>
        document.querySelector('.btn-yes').addEventListener('click', function () {
        localStorage.clear();
        window.location.href = 'index.html';
        });

    </script>
    <script>
        let cid = localStorage.getItem("cid");
        document.getElementById('uploadLogo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result; // Set the image source to the uploaded file
                };
                reader.readAsDataURL(file); // Convert the file into a data URL
            }
        });
        const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/get/${cid}`;

        const loadingIndicator = document.getElementById('l'); // Adjust as per your actual loading element ID
        loadingIndicator.style.display = 'flex'; // Show loading before fetch
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Store the fetched data
                employeesData = data;
                console.log(employeesData)
                loadingIndicator.style.display = 'none';
                document.getElementById("companyName").value = employeesData.company_name
                document.getElementById("phone").value = employeesData.phone_number
                document.getElementById("firstName").value = employeesData.first_name
                document.getElementById("lastName").value = employeesData.last_name
                document.getElementById("street").value = employeesData.street
                document.getElementById("city").value = employeesData.city
                document.getElementById("zip").value = employeesData.zip
                document.getElementById("email").value = employeesData.email
                document.getElementById("state").value = employeesData.state
            })

            .catch(error => {
                console.error('Error fetching tickets:', error);
                loadingIndicator.style.display = 'none'; // Hide loading indicator in case of an error
            });

        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('left');
            var body = document.body;
            var box = document.querySelector(".box-sty");
            var input = document.querySelectorAll(".input-sty");

            sidebar.classList.toggle('active');

            if (sidebar.classList.contains('active')) {
                // Sidebar is active (open)
                body.classList.add('no-scroll', 'body-overlay');
                box.style.backgroundColor = "transparent";

                input.forEach(function (inputElement) {
                    inputElement.style.backgroundColor = "transparent";  // Input background transparent
                    inputElement.classList.add('placeholder-transparent');  // Make placeholder transparent
                });
            } else {
                // Sidebar is inactive (closed)
                body.classList.remove('no-scroll', 'body-overlay');
                box.style.backgroundColor = "";

                input.forEach(function (inputElement) {
                    inputElement.style.backgroundColor = "";  // Reset background color
                    inputElement.classList.remove('placeholder-transparent');  // Reset placeholder transparency
                });
            }
        });


    </script>
</body>
