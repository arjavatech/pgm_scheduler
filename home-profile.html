<style>
    .list-group-item {
        background: transparent !important;
        color: white !important;
        font-size: small !important;
        border: none !important;
    }


    .list-group-item-action {
        background-color: transparent !important;
        color: white !important;

    }

    .note .list-group-item {
        position: relative !important;
        list-style: circle !important;
        padding: var(--bs-list-group-item-padding-y) var(--bs-list-group-item-padding-x) !important;
        color: var(--bs-list-group-color) !important;
        text-decoration: none !important;
        background-color: var(--bs-list-group-bg) !important;
        border: none !important;

        font-size: x-small !important;
    }

    .list-group-item a {
        color: white;
    }

    @media (max-width:767px) {
        .content {
            color: white;
            padding-left: 2%;
        }
    }

    @media (max-width:450px) {
        .content {
            color: white;
            padding-left: 4%;
        }

        #icon {
            margin-left: 2%;
        }

        #icon2 {
            margin-left: 8%;
        }

        #logout {
            position: absolute;
            /* bottom: 0; */
            display: inline-flex;
            background-color: red;
        }
    }

    #logout {
        position: fixed;
        bottom: 0;
        display: inline-flex;
    }


    .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }

    .overlay .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #02066F;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }

    .btn-outline-light:hover {
        background-color: #02066F;
        color: white;
    }

    .box-sty {
        max-width: 800px;
        background-color: white;
        border-radius: 20px;
        padding: 20px;
        margin: 20px auto;
    }

    .material-textfield {
        position: relative;
        margin-bottom: 1.5rem;
        width: 70%;
        margin-left: auto;
        margin-right: auto;
    }

    .material-textfield input,
    .material-textfield textarea {
        width: 110%;
        padding: 0.5rem;
        padding-top: 1rem;
        font-size: 1rem;
        border: 1px solid #006103 !important;
        border-radius: 10px !important;
        box-sizing: border-box;
    }

    .material-textfield label {
        position: absolute;
        top: 12px;
        left: 0.75rem;
        transition: all 0.3s ease;
        background: white;
        padding: 0 0.25rem;
        color: #006103;
        pointer-events: none;
    }

    .material-textfield input:focus+label,
    .material-textfield input:not(:placeholder-shown)+label,
    .material-textfield textarea:focus+label,
    .material-textfield textarea:not(:placeholder-shown)+label {
        top: -0.75rem;
        left: 0.75rem;
        font-size: 0.75rem;
        color: #006103;
    }

    .material-textfield input:focus,
    .material-textfield textarea:focus {
        outline: none;
        border-color: #006103;
    }

    .btn-green {
        color: white;
        background-color: #006103;
        padding: 10px 30px;
        border: none;
        font-weight: 600;
        border-radius: 5px;
        font-size: 1.1rem;
        cursor: pointer;
    }

    .btn-green:hover {
        opacity: 0.8;
        color: white;
    }

    #errorLName,
    #errorFName {
        color: red !important;
    }

    .logo-img {
        width: 100%;
        height: 100%;
    }

    .logo-sty {
        width: 100px;
        height: 100px;
        border: 1px solid #006103;
        border-radius: 50%;
        overflow: hidden;
        position: relative;
        cursor: pointer;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 20px auto;
    }

    .logo-sty input[type="file"] {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        cursor: pointer;
    }

    .icon-pencil {
        position: absolute;
        bottom: 10px;
        right: 10px;
        border-radius: 50%;
        padding: 5px;
        font-size: 15px;
        color: #006103;
        display: flex;
        justify-content: center;
        align-items: center;
        visibility: hidden;
    }

    .icon-pencil {
        visibility: visible;
    }

    @media (max-width: 576px) {
        .material-textfield {
            width: 100%;
        }
    }
</style>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('left');
            sidebar.classList.toggle('active');
        });


        document.getElementById('uploadLogo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result; // Set the image source to the uploaded file
                };
                reader.readAsDataURL(file); // Convert the file into a data URL
            }
        });
        const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/get/ShddWeFGFGkk9b67STTJY4`;
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Store the fetched data
                employeesData = data;
                console.log(employeesData)


                document.getElementById("companyName").value = employeesData.company_name
                document.getElementById("phone").value= employeesData.phone_number
                document.getElementById("firstName").value= employeesData.first_name
                document.getElementById("lastName").value= employeesData.last_name
                document.getElementById("street").value= employeesData.street
                document.getElementById("city").value= employeesData.city
                document.getElementById("zip").value= employeesData.zip
                document.getElementById("email").value= employeesData.email
                document.getElementById("state").value= employeesData.state

            });



    </script>
