                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p id="header"

                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="firstName" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">First name</label>
                                            <span class="text-danger" id="errorFName"></span>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="lastName" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Last name</label>
                                            <span class="text-danger" id="errorLName"></span>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield mb-4">
                                            <input id="street" placeholder=" " type="text" class="input-sty">
                                            <label class="label-sty">Street</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input id="city" placeholder=" " type="text" class="input-sty">

                                </div>

                                <div class="row">
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="text" id="zip" name="zip" placeholder=" " class="input-sty">
                                            <label>Zip</label>
                                        </div>
                                    </div>
                                    <div class="col-sm-6">
                                        <div class="material-textfield">
                                            <input type="email" id="email" name="email" placeholder=" "
                                                class="input-sty">
                                            <label>Email</label>
                                        </div>
                                    </div>

                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit" class="btn-green float-end">Update</button>
                                </div>
                            </form>

                    </div>

    <script>
        document.getElementById('sidebarToggle').addEventListener('click', function () {
            var sidebar = document.getElementById('left');
            sidebar.classList.toggle('active');
        });


        document.getElementById('uploadLogo').addEventListener('change', function (event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    document.getElementById('logoPreview').src = e.target.result; // Set the image source to the uploaded file
                };
                reader.readAsDataURL(file); // Convert the file into a data URL
            }
        });
        const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/company/get/ShddWeFGFGkk9b67STTJY4`;
        fetch(apiUrl)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`Error: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                // Store the fetched data
                employeesData = data;
                console.log(employeesData)


                document.getElementById("companyName").value = employeesData.company_name
                document.getElementById("phone").value = employeesData.phone_number
                document.getElementById("firstName").value = employeesData.first_name
                document.getElementById("lastName").value = employeesData.last_name
                document.getElementById("street").value = employeesData.street
                document.getElementById("city").value = employeesData.city
                document.getElementById("zip").value = employeesData.zip
                document.getElementById("email").value = employeesData.email
                document.getElementById("state").value = employeesData.state

            });



    </script>
