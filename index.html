<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/index.css">
    <title>Login</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-2 order-xl-1"
                        id="left">
                        <div class="container container-sty  text-center">
                            <h2 class="text-center m-3">Welcome Back</h2>
                            <input type="text" class="input-bottom-border mt-3" placeholder="Username/Phone Number">
                            <input id="password" placeholder="Password" type="password"
                                class="input-bottom-border mt-3">

                            <button type="submit" class="mt-5 login-button">Submit</button>

                            <p class="mt-4 fw-bold">or login with</p>
                            <!-- Icons Row -->
                            <div class="row mt-4 d-flex justify-content-center align-items-center" class="Icons">
                                <div class="col-2">
                                    <i class="fab fa-apple fa-2x"></i>
                                </div>
                                <div class="col-2">
                                    <i class="fab fa-facebook fa-2x"></i>
                                </div>
                                <div class="col-2">
                                    <i class="fab fa-google fa-2x"></i>
                                </div>
                                <p class="g_id_signin mt-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-1 order-xl-2"
                        id="image">
                        <img src="images/login img.png" alt="Login Image" class="m-4 p-5 img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span>CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-2">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    let responsePayload;

    function handleCredentialResponse(response) {
        responsePayload = decodeJwtResponse(response.credential);

        fetch('/tokensignin', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ id_token: response.credential })
        })
        .then(response => response.text())
        .then(data => {
            console.log(data);
        })
        .catch(error => {
            console.error('Error:', error);
        });
    }

    function decodeJwtResponse(token) {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
            return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
        }).join(''));
        return JSON.parse(jsonPayload);
    }



    window.onload = function () {
        google.accounts.id.initialize({
            client_id: '205468551568-ue3e9jao80jn8ums8d24vsdolsi55m48.apps.googleusercontent.com', 
            callback: handleCredentialResponse
        });
        google.accounts.id.renderButton(
            document.querySelector(".g_id_signin"),
            { theme: "outline", size: "large" }
        );
        google.accounts.id.prompt();
    };
    
</script>

<script src="https://accounts.google.com/gsi/client" async defer></script>
</body>

</html>
