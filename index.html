<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Login</title>

    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>
<style>
    /* Loading  */
    .loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 9999;
        justify-content: center;
        align-items: center;
    }

    .loading .spinner {
        border: 4px solid #f3f3f3;
        border-top: 4px solid #004102;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;

    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-2 order-xl-1 order-md-1 order-sm-2"
                        id="left">
                        <div class="container container-sty  text-center">
                            <h2 class="text-center m-3" id="header">Welcome Back</h2>
                            <input type="text" class="input-bottom-border mt-3" placeholder="Username/Phone Number" id="username">
                            <input id="password" placeholder="Password" type="password"
                                class="input-bottom-border mt-3">

                            <button type="submit" class="mt-5 login-button" onclick="handleSubmit(event)">Submit</button>

                            <p class="mt-4 fw-bold" id="login">or login with</p>
                            <!-- Icons Row -->
                            <div class="row mt-4 d-flex justify-content-center align-items-center" class="Icons">
                                <p class="g_id_signin mt-4"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-12 col-xl-6 col-md-6 col-lg-6 col-sty d-flex flex-column justify-content-center align-items-center order-1 order-xl-2 order-md-2 order-sm-1"
                        id="image">
                        <img src="images/login img.png" alt="Login Image" class="m-4 p-5 img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span>CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-2" id="conte">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- loading  -->
    <div class="loading" id="l">
        <div class="spinner"></div>
             
    </div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

    <script>
        window.fbAsyncInit = function () {
            FB.init({
                appId: '1564179824527181',
                cookie: true,
                xfbml: true,
                version: 'v12.0'
            });

            FB.AppEvents.logPageView();
        };

        (function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (d.getElementById(id)) { return; }
            js = d.createElement(s); js.id = id;
            js.src = "https://connect.facebook.net/en_US/sdk.js";
            fjs.parentNode.insertBefore(js, fjs);
        }(document, 'script', 'facebook-jssdk'));
    </script>

    <script>
        // Function to initialize Google Sign-In and other features
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: 'your-google-client-id.apps.googleusercontent.com',  // Replace with your actual Google Client ID
                callback: handleCredentialResponse
            });

            // Render the Google Sign-In button
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),  // This should target the button container
                { theme: "outline", size: "large" }  // Customize the button appearance
            );

            google.accounts.id.prompt();  // Optional: Prompt the user to sign in
        };

        // Optional: Function to decode JWT token from Google Sign-In
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        function handleCredentialResponse(response) {
            document.getElementById('l').style.display = 'flex';
            let userDetails = decodeJwtResponse(response.credential);

            console.log('User details:', userDetails.email);

            const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/account_check/${userDetails.email}`;

            fetch(apiUrl)
                .then(response => {
                    document.getElementById('l').style.display = 'none';
                    if (!response.ok) {

                        alert("User ID not found");
                    }
                    return response.json();
                })
                .then(data => {

                    if (data.isSuperAdmin) {

                        // Redirect to company.html
                        window.location.href = 'company.html';
                    }
                    else if (data.isAdmin) {
                        // Redirect to company.html
                        window.location.href = 'dashboard.html';
                    }
                    else if (data.isEmployee) {
                        alert("Employee page development is under maintenance");
                    }

                })
                .catch(error => {
                    document.getElementById('l').style.display = 'none';
                    console.error('Fetch error:', error);
                });


        }


        // Handle form submission
        function handleSubmit(event) {
            event.preventDefault();

            document.getElementById('l').style.display = 'flex'; // Show loading spinner

            let username = document.getElementById("username").value;
            let password = document.getElementById("password").value;

                fetch(`https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/sign_up/get/${username}`)
                .then(response => {
                    document.getElementById('l').style.display = 'none';
                    if (!response.ok) {

                        alert("User ID not found");
                    }
                    return response.json();
                })
                .then(data => {
                    console.log(password)
                    console.log(data.password)
                    if (data.password == password && data.is_employee == 0) {

                        // Redirect to company.html
                        window.location.href = 'dashboard.html';
                    }
                    else if (data.password == password && data.is_employee == 1) {
                        alert("Employee page development is under maintenance");
                    }
                    else
                    {
                        alert("Entered Password is mismatch");
                    }

                })
                .catch(error => {
                    document.getElementById('l').style.display = 'none';
                    console.error('Fetch error:', error);
                });
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '105136553260-b1aavp1n75f8caktbvuiipgr92at4pth.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            // Render the Google Sign-In button
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),  // This should target the button container
                { theme: "outline", size: "large" }  // Customize the button appearance
            );

            google.accounts.id.prompt();  // Optional: Prompt the user to sign in
        };
    </script>

    <script>

        function loginWithFacebook() {
            FB.login(function (response) {
                if (response.status === 'connected') {
                    // Redirect to your desired URL
                    window.location.href = 'dashboard.html';
                } else {
                    console.log('User did not authorize the app');
                }
            }, { scope: 'public_profile,email' });
        }

    </script>
</body>

</html>
