    <script>
    
        function handleCredentialResponse(response) {
            let userDetails = decodeJwtResponse(response.credential);
    
            console.log('User details:', userDetails.email);

            const apiUrl = `https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/account_check/${userDetails.email}`;
    
    fetch(apiUrl)
        .then(response => {
            if (!response.ok) {
                alert("User ID not found");
            }
            return response.json();
        })
        .then(data => {
            if (data.isSuperAdmin) {
                // Redirect to company.html
                window.location.href = 'company.html';
            } 
            else if (data.isAdmin) {
                // Redirect to company.html
                window.location.href = 'dashboard.html';
            }
            else if (data.isEmployee) {
                alert("Employee page development is under maintenance");
            }
            else {
                alert("User ID not found");
            }
        })
        .catch(error => {
            console.error('Fetch error:', error);
        });


        }
    
        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }
    
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '105136553260-b1aavp1n75f8caktbvuiipgr92at4pth.apps.googleusercontent.com', 
                callback: handleCredentialResponse
            });
    
            // Render the Google Sign-In button
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),  // This should target the button container
                { theme: "outline", size: "large" }  // Customize the button appearance
            );
    
            google.accounts.id.prompt();  // Optional: Prompt the user to sign in
        };
    </script>

<script>

    function loginWithFacebook() {
