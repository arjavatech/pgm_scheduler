<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <title>Sign Up</title>

</head>
<style>
    body {
        background-color: #004102;
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body>

    <div class="container-fluid">
        <div class="row">
            <div
                class="col-sty d-flex flex-column justify-content-center align-items-center">
                <div class="container container-sty text-center">
                    <h2 class="text-center fw-bold">Sign Up</h2>
                    <input type="text" class="input-bottom-border mt-4" placeholder="Username/Phone Number">
                    <input id="password" placeholder="Password" type="password" class="input-bottom-border mt-4">
                    <input id="confirm-password" placeholder="Confirm password" type="password"
                        class="input-bottom-border mt-4">


                </div>
            </div>

        </div>
    </div>
    <script>

        function loginWithFacebook() {
            FB.login(function (response) {
                if (response.status === 'connected') {
                    // Redirect to your desired URL
                    window.location.href = 'https://arjavatech.github.io/pgm_scheduler/dashboard.html';
                } else {
                    console.log('User did not authorize the app');
                }
            }, { scope: 'public_profile,email' });
        }

    </script>
</body>

</html>
