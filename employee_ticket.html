<style>
    .input-bottom-border {
        display: none;
    }

    #cancel {
        display: none;
    }



    .dropdown {
        position: relative;
        width: 100%;
    }

    .dropdown button {
        width: 90%;
        padding: 10px;
        font-size: 1em;
        color: #9e9e9e;
        background-color: transparent;
        border: none;
        border-bottom: 1px solid #ccc;
        border-radius: 4px;
        text-align: left;
        cursor: pointer;
    }

    .dropdown button::after {
        content: "â–¼";
        float: right;
        font-size: 0.8em;
    }

    .dropdown-options {
        display: none;
        position: absolute;
        width: 100%;
        overflow-y: auto;
        border: 1px solid#9e9e9e;
        border-radius: 4px;
        margin-top: 5px;
        z-index: 10;
        background-color: #9e9e9e;
    }

    .dropdown-options label {
        display: flex;
        align-items: center;
        padding: 8px;
        font-size: 1em;
        color: white !important;
        cursor: pointer;

    }

    .dropdown-options input[type="checkbox"] {
        margin-right: 8px;
        cursor: pointer;
    }

    @media (max-width:840px) {
        #addEmployee {
            font-size: 12px;
        }
    }

    @media (max-width:450px) {
        .card {
            width: 100% !important;
        }
    }


    @media (min-width:350px) and (max-width:767px) {

        #buttons {
            gap: 10px;
        }

        .col-md-4.pt-3 {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #addEmployee{
            float: right;
        }

        #cancel,
        #addEmployee {
            width: 48%;
            margin-bottom: 0;
            font-size: 13px;
        }

        .input-bottom-border {
            font-size: 13px;

        }
    }



    @media (max-width: 350px) {

        #addEmployee,
        #cancel {
            width: 49%;
            margin-bottom: 10px;
            font-size: 10px;
        }

        #addEmployee{
            float: right;
        }
        .input-bottom-border {
            font-size: 10px;

        }

        .col-md-4.pt-3 {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        #buttons {
            gap: 10px;
        }
    }

    @media (min-width: 280px) and (max-width: 318px) {

        #addEmployee,
        #cancel {
            width: 47%;
            margin-bottom: 10px;
            font-size: 8px;
            border-radius: 5px;
        }

        .input-bottom-border {
            font-size: 8px;

        }
    }
</style>

    <script>
        function show() {
            const inputElements = document.querySelectorAll(".input-bottom-border");

            // Loop through each element and set the display style to "inline"
            inputElements.forEach(element => {
                element.style.display = "inline";
            });
            document.getElementById("cancel").style.display = "inline"
        }
        function cancel() {
            const inputElements = document.querySelectorAll(".input-bottom-border");

            // Loop through each element and set the display style to "inline"
            inputElements.forEach(element => {
                element.style.display = "none";
            });
            document.getElementById("cancel").style.display = "none"
        }
    </script>


    <script>
        const MAX_SELECTION = 3;

        function toggleDropdown(event) {
            const dropdownOptions = document.getElementById("dropdownOptions");
            dropdownOptions.style.display = dropdownOptions.style.display === "block" ? "none" : "block";
            event.stopPropagation();
        }

        function updateButton(checkbox) {
            const checkboxes = document.querySelectorAll("#dropdownOptions input[type='checkbox']");
            const selectedOptions = Array.from(checkboxes).filter(checkbox => checkbox.checked);

            // Limit selection to MAX_SELECTION
            if (selectedOptions.length > MAX_SELECTION) {
                checkbox.checked = false;
                alert(`You can select up to ${MAX_SELECTION} options only.`);
                return;
            }

            const selectedValues = selectedOptions.map(option => option.value);
            const dropdownButton = document.getElementById("dropdownButton");
            dropdownButton.textContent = selectedValues.length > 0
                ? selectedValues.join(", ")
                : "Select your favorite fruits";
        }

        // Close the dropdown if the user clicks outside of it
        window.onclick = function () {
            const dropdownOptions = document.getElementById("dropdownOptions");
            dropdownOptions.style.display = "none";
        };
    </script>
