                    <!-- Main Content -->
                    <div class="col-sm-12 col-xl-10 col-md-10 col-lg-10 col-sty" id="fix">
                        <p style="margin-left: -12px; padding: 20px; margin-right: -12px; font-weight: bold;">
                            Admin <span class="span">XYZ Company</span>
                        </p>

                        <div class="container">
                            <h1 class="text-center m-3 mt-5 fw-bold" style="color: #083a0a;">Employee</h1>
                            <div class="container" style="text-align: center;">
                                <div class="row">
                                    <div class="col-4">
                                        <input type="text" class="input-bottom-border" placeholder="Employee Id">
                                        <input type="text" class="mt-3 input-bottom-border" placeholder="Employee Id">
                                    </div>
                                    <div class="col-4">
                                        <input type="text" class="input-bottom-border" placeholder="Employee Id">
                                        <input type="text" class="mt-3 input-bottom-border" placeholder="Employee Id">
                                    </div>
                                    <div class="col-4">
                                        <button class="addEmployy mt-3" onclick="addButton()">Add Employee</button>
                                        <button class="mt-3 cancel" id="cancel" onclick="cancelButton()">Cancel</button>
                                    </div>

                            </div>

                            <div class="container-fluid mt-5">
                                <table class="table" id="ticketTable">
                                    <thead>
                                        <tr>
                                            <th></th>
                                            <th>Employee ID</th>
                                            <th>Employee Name</th>
                                            <th>Phone</th>
                                            <th>Specialization</th>
                                            <th>Email</th>
                                            <th>Assigned Locations</th>
                                            <th>Completed Work</th>

                                        </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Employee DataTables Initialization -->
    <script>
        $(document).ready(function () {
            // Sample static data
            const employeeData = [
                {
                    id: "001",
                    name: "Rohith",
                    phone: "01234 56789",
                    specialization: "AC",
                    email: "rohith@gmail.com",
                    location: "Washington",
                    completedWork: 7,
                    pendingWork: 3
                },
                {
                    id: "002",
                    name: "Sham",
                    phone: "78654 65523",
                    specialization: "Refrigerator",
                    email: "sham@gmail.com",
                    location: "Sammamish",
                    completedWork: 4,
                    pendingWork: 2
                },
                {
                    id: "003",
                    name: "Maaz",
                    phone: "98098 76543",
                    specialization: "AC",
                    email: "maaz@gmail.com",
                    location: "Lynnwood",
                    completedWork: 4,
                    pendingWork: 2
                }
            ];

            // Initialize DataTables
            const table = $('#ticketTable').DataTable({
                paging: true,
                lengthChange: true,
                searching: true,
                ordering: true,
                info: true,
                autoWidth: false,
                responsive: true
            });

            // Insert data into the table dynamically
            employeeData.forEach((employee, index) => {
                let row = `
                    <tr data-bs-toggle="collapse" data-bs-target="#details${index + 1}">
                        <td class="details-control"></td>
                        <td>${employee.id}</td>
                        <td>${employee.name}</td>
                        <td>${employee.phone}</td>
                        <td>${employee.specialization}</td>
                        <td>${employee.email}</td>
                        <td>${employee.location}</td>
                        <td>${employee.completedWork}</td>
                        <td>${employee.pendingWork}</td>
                    </tr>
                    <tr class="collapse details-row" id="details${index + 1}">
                        <td colspan="9">
                            <div class="row">
                                <div class="col-md-12 d-flex justify-content-center">
                                    <button type="button" class="btn btn-primary modify">Modify</button>
                                    <button type="button" class="btn btn-danger remove">Remove</button>
                                </div>
                            </div>
                        </td>
                    </tr>
                `;
                table.row.add($(row)).draw(false);
            });

            // Add event listener for opening and closing details
            $('#ticketTable tbody').on('click', 'tr.clickable', function () {
                const target = $(this).data('bs-target');
                $(target).collapse('toggle');
            });

            // Event listener for Modify button (added dynamically)
            $('#ticketTable tbody').on('click', '.modify', function () {
                const row = $(this).closest('tr').prev();
                alert(`Modify clicked for employee: ${row.find('td:eq(2)').text()}`);
            });

            // Event listener for Remove button (added dynamically)
            $('#ticketTable tbody').on('click', '.remove', function () {
                const row = $(this).closest('tr').prev();
                if (confirm(`Are you sure you want to remove employee: ${row.find('td:eq(2)').text()}?`)) {
                    table.row(row).remove().draw();
                }
            });
        });
        function addButton() {
            const elements = document.querySelectorAll(".input-bottom-border");
            const cancel =  document.querySelector(".cancel")
            elements.forEach(element => {
                element.style.display = "inline"; // Show the input fields
                cancel.style.display = "inline"; 
            });
           // Show the cancel button
        }
        function cancelButton() {
            const elements = document.querySelectorAll(".input-bottom-border");
            const cancel =  document.querySelector(".cancel")
            elements.forEach(element => {
                element.style.display = "none"; // Show the input fields
                cancel.style.display = "none"; 
            });
           // Show the cancel button
        }


    </script>
</body>

</html>
