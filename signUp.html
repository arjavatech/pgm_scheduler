<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Sign Up</title>

    <!-- Google Sign-In Script -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>

</head>

<body>
    <div id="fb-root"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-5 col-md-5 col-lg-5 col-sty d-flex flex-column justify-content-center align-items-center order-1 order-xl-2"
                        id="fix">
                        <img src="images/login img.png" alt="Login Image" class="m-4 p-5 img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span>CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-2 fs-5">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>

                    <div class="col-sm-12 col-xl-7 col-md-7 col-lg-7 col-sty d-flex flex-column justify-content-center align-items-center order-2 order-xl-1"
                        id="left">
                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 fw-bold">Sign Up</h2>
                            <input type="text" class="input-bottom-border mt-4" placeholder="Username/Phone Number">
                            <input id="password" placeholder="Password" type="password"
                                class="input-bottom-border mt-4">
                            <input id="confirm-password" placeholder="Confirm password" type="password"
                                class="input-bottom-border mt-4">
                            <button type="submit" class="mt-5 login-button">Submit</button>

                            <p class="mt-2" style="font-size: 18px;color: #52525b;">or Sign up with</p>
                            <p class="g_id_signin mt-2"></p>
                            <!-- <div class="row mt-1 d-flex justify-content-center align-items-center" class="Icons">
                            <div class="col-2">
                                <i class="fab fa-apple fa-2x"></i>
                            </div>
                            <div class="col-2">
                                <i class="fab fa-facebook fa-2x" onclick="loginWithFacebook()"></i>
                            </div>
                            <div class="col-2">
                                <i class="fab fa-google fa-2x"></i>
                            </div>
                            <p class="g_id_signin mt-4"></p>
                        </div> -->
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <script>

        function handleCredentialResponse(response) {

            var url = window.location.href;
            var urlParams = new URLSearchParams(window.location.search);

            let isEmployee;
            let cid;

            if (urlParams.has('invite_id_c') || urlParams.has('invite_id_e')) {

                if (urlParams.has('invite_id_c')) {
                    cid = urlParams.get('invite_id_c');
                    isEmployee = false;
                } else if (urlParams.has('invite_id_e')) {
                    cid = urlParams.get('invite_id_e');
                    isEmployee = false;
                }

                let userDetails = decodeJwtResponse(response.credential);
                let data = {
                    company_id: cid,
                    id: userDetails.email,
                    login_type: "gauth",
                    signup_url: url,
                    is_employee: isEmployee
                }

                fetch("https://m4j8v747jb.execute-api.us-west-2.amazonaws.com/dev/sign_up/create", {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => {
                        if (!response.ok) {
                            throw new Error(`Error: ${response.status}`);
                        }
                        return response.json();
                    })
                    .then(data => {
                        if (data.error) {
                            // showLogoutModal();  // Show failure modal
                        } else {
                            setTimeout(function () {
                                if (urlParams.has('invite_id_c')) {
                                    window.location.href = 'dashboard.html';
                                } else if (urlParams.has('invite_id_e')) {
                                    alert("Employee page is under maintenance.");
                                }

                            }, 1000);
                        }
                    })
                    .catch(error => {
                        showLogoutModal();  // Show failure modal on error
                        console.error('Error:', error);
                    });
            }
            else {
                alert("No invite ID found in the URL.");
            }

        }

        function decodeJwtResponse(token) {
            const base64Url = token.split('.')[1];
            const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
            const jsonPayload = decodeURIComponent(atob(base64).split('').map(function (c) {
                return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
            }).join(''));
            return JSON.parse(jsonPayload);
        }

        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '105136553260-b1aavp1n75f8caktbvuiipgr92at4pth.apps.googleusercontent.com',
                callback: handleCredentialResponse
            });

            // Render the Google Sign-In button
            google.accounts.id.renderButton(
                document.querySelector(".g_id_signin"),  // This should target the button container
                { theme: "outline", size: "large" }  // Customize the button appearance
            );

            google.accounts.id.prompt();  // Optional: Prompt the user to sign in
        };
    </script>


</body>

</html>
