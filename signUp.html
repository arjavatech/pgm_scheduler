<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="css/signUp.css">
    <title>Sign Up</title>
</head>

<body>
    <div id="fb-root"></div>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js"></script>

<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1564179824527181', 
      cookie     : true,
      xfbml      : true,
      version    : 'v12.0' 
    });
      
    FB.AppEvents.logPageView();   
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "https://connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));
</script>
    <div class="container-fluid">
        <div class="row">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-xl-5 col-md-5 col-lg-5 col-sty d-flex flex-column justify-content-center align-items-center order-1 order-xl-2"
                        id="fix">
                        <img src="images/login img.png" alt="Login Image" class="m-4 p-5 img-fluid login-img-sty">
                        <h3 class="text-center">
                            Welcome to <span>CraftPlanPro</span>
                        </h3>
                        <p class="text-center pt-2 fs-5">
                            Streamline Task Allocation and Optimize Employee Productivity
                        </p>
                    </div>

                    <div class="col-sm-12 col-xl-7 col-md-7 col-lg-7 col-sty d-flex flex-column justify-content-center align-items-center order-2 order-xl-1"
                        id="left">
                        <div class="container container-sty text-center">
                            <h2 class="text-center m-3 fw-bold">Sign Up</h2>
                            <input type="text" class="input-bottom-border mt-4" placeholder="Username/Phone Number">
                            <input id="password" placeholder="Password" type="password"
                                class="input-bottom-border mt-4">
                            <input id="confirm-password" placeholder="Confirm password" type="password"
                                class="input-bottom-border mt-4">
                            <button type="submit" class="mt-5 login-button">Submit</button>

                            <p class="mt-4" style="font-size: 18px;color: #52525b;">or Sign up with</p>
                            <div class="row mt-4 d-flex justify-content-center align-items-center" class="Icons">
                                <div class="col-2">
                                    <i class="fab fa-apple fa-2x"></i>
                                </div>
                                <div class="col-2">
                                    <i class="fab fa-facebook fa-2x" onclick="loginWithFacebook()"></i>
                                </div>
                                <div class="col-2">
                                    <i class="fab fa-google fa-2x"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script>

        function loginWithFacebook() {
          FB.login(function(response) {
            if (response.status === 'connected') {
              // Redirect to your desired URL
              window.location.href = 'https://arjavatech.github.io/pgm_scheduler/dashboard.html';
            } else {
              console.log('User did not authorize the app');
            }
          }, {scope: 'public_profile,email'});
        }
      
      </script>
</body>

</html>
